name: Send Canva Images to LINE

on:
  schedule:
    # 毎日 日本時間 12:00 (UTC 03:00)
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # ▼▼▼ ここを修正しました ▼▼▼
      # requirements.txt を読み込むのではなく、直接 requests を入れます
      - name: Install dependencies
        run: pip install requests

      - name: Run script
        env:
          CANVA_CLIENT_ID: ${{ secrets.CANVA_CLIENT_ID }}
          CANVA_CLIENT_SECRET: ${{ secrets.CANVA_CLIENT_SECRET }}
          CANVA_REFRESH_TOKEN: ${{ secrets.CANVA_REFRESH_TOKEN }}
          CANVA_DESIGN_ID: ${{ secrets.CANVA_DESIGN_ID }}
          LINE_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: python main.py
